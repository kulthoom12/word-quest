<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Word Quest</title>
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Word Quest</h1>
    <div id="start-container">
        <button id="start">Start Game</button>
    </div>
    <!-- This is instruction buttons -->
    <button id="instructions-btn">How to Play</button>
    <div id="instructions">
        <p>Guess the scrambled word shown.</p>
        <p>Use the hints provided if needed.</p>
        <p>Submit your answer to see if you're correct.</p>
        <p>You have 60 seconds per word.</p>
    </div>

    <!-- Game Container -->

    <div id="game">
        <div id="game-controls" class="hidden">
            <div id="status">
                <span id="timer">Timer 60s </span>
                <span id="score">Score: 0 </span>
            </div>
            <div id="scrambled" class="letters"></div>
            <div id="word" class="letters"></div>

            <!-- submit, restart and hint buttons for the playable game -->
            <div id="button-container">
                <input type="text" id="guess" placeholder="Type your answer here" aria-label="Type your guess">
                <button id="submit" aria-label="Submit your guess">Submit</button>
                <button id="hint" aria-label="Get a hint">Hint</button>
                <button id="restart" aria-label="Restart the game">Restart</button>
            </div>
        </div>
        <div id="message" aria-live="polite"></div>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
